<div class="flex justify-center items-center h-full mt-12">
	<!--container-->
	<div class="w-[25rem]">
		<!--details-->
		<app-title title="Cadastro"></app-title>
		<form [formGroup]="registerForm" (ngSubmit)="submit()">
			<text-input
				[control]="fc.name"
				[showErrorsWhen]="isSubmitted"
				label="Nome">
			</text-input>

			<text-input
				[control]="fc.email"
				[showErrorsWhen]="isSubmitted"
				label="Email"
				type="email">
			</text-input>

			<text-input
				[control]="fc.password"
				[showErrorsWhen]="isSubmitted"
				label="Senha"
				type="password">
			</text-input>

			<text-input
				[control]="fc.confirmPassword"
				[showErrorsWhen]="isSubmitted"
				label="Confirmar Senha"
				type="password">
			</text-input>

			<text-input
				[control]="fc.cep"
				[showErrorsWhen]="isSubmitted"
				label="CEP">
			</text-input>

			<text-input
				[control]="fc.state"
				[showErrorsWhen]="isSubmitted"
				label="Estado">
			</text-input>

			<text-input
				[control]="fc.city"
				[showErrorsWhen]="isSubmitted"
				label="Cidade">
			</text-input>

			<text-input
				[control]="fc.district"
				[showErrorsWhen]="isSubmitted"
				label="Bairro">
			</text-input>

			<text-input
				[control]="fc.street"
				[showErrorsWhen]="isSubmitted"
				label="Rua">
			</text-input>

			<text-input
				[control]="fc.residenceNumber"
				[showErrorsWhen]="isSubmitted"
				label="Numero">
			</text-input>

			<default-button text="Criar conta"></default-button>

			<div class="flex justify-center items-center">
				<!--login-->
				JÃ¡ tem uma conta? &nbsp;
				<a routerLink="/login" [queryParams]="{returnUrl: returnUrl}"
					class="text-primary hover:font-semibold">
					Fazer login
				</a>
			</div>
		</form>
	</div>
</div>
